					<select class="postureList crispAuditGraph form-control"></select>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class='row'>
						<div class="col-lg-12">
							<div id="neo4jd3" data-graph='auditNeo'></div>
						</div>
					</div>
					<div class="row rowBottom">
						<div class="col-md-12">
							<div id="rcorners2" style="margin-top:15px;">
								<div class="row">
									<ul class="list-inline labelsList">

<div id="auditorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add Custom Auditor Instance</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label class="selectLabel">Auditor</label>
							<input name="auditType" class="form-control" type="text" id="auditType" readonly="true" />
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="selectLabel">Available Rule-sets</label>
							<select name="auditorList" class="form-control" id="auditorList">
							</select>
						</div>
					</div>
				</div>
				<div class="contentSourceDiv">
					<div class="src">
						<a href="#" id="permalink" style="display:none;">permalink</a>
						<textarea id="sourceAudit"></textarea>
					</div>
					<div class="dst">
						<!-- <h6>Error Message</h6> -->
						<div id="resultAudit"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label class="selectLabel" style="position:relative;bottom: 35px;">Map to Clusters</label>
							<select name="clusterList" class="form-control" id="clusterList" multiple>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-success" data-dismiss="modal" id="createAuditor">Apply</button>
				<button type="submit" class="btn btn-default btn-danger" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

<div id="auditorModalView" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
 data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">View Auditors</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label class="selectLabel">Auditor</label>
							<input name="viewAuditType" class="form-control viewAuditType" type="text" readonly="true" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label class="selectLabel">Rule-Set</label>
							<input name="viewAuditName" class="form-control viewAuditName" type="text" readonly="true" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label class="selectLabel">Cluster</label>
							<input name="clusterName" class="form-control clusterName" type="text" readonly="true" />
						</div>
					</div>
				</div>
				<div class="contentSourceDiv">
					<div class="src">
						<a href="#" id="permalink" style="display:none;">permalink</a>
						<textarea id="sourceAuditView"></textarea>
					</div>
					<div class="dst">
						<!-- <h6>Error Message</h6> -->
						<div id="resultAuditView"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="auditorReportModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
 data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Auditor Report(s)</h4>
				<button type="button" class="btn btn-default btn-primary printReport" data-dismiss="modal" onclick=window.print();>Print</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-6">
						<label style="font-weight:bold;">Done on Cluster : </label>
						<span class="clusterName"></span>
					</div>
					<div class="col-lg-6">
						<label style="font-weight:bold;">Auditor : </label>
						<span class="auditorName"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<label style="font-weight:bold;">TimeStamp : </label>
						<span class="timestampSpan"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="reportFind">Report Findings</div>
						<div class="reportList"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
